<body class="bg-[#F4E5B3] w-screen h-fit overflow-hidden">
    <app-nav-bar></app-nav-bar>

    <div class="grid grid-cols-1 pt-20 gap-10 sm:grid-cols-2 md:grid-cols-2 lg:gap-[5px] lg:grid-cols-4 duration-500">
        <div *ngFor="let item of ourproduct"
            class="flex flex-col gap-1 items-center w-[350px] mx-auto m-5 h-fit bg-gray-200 rounded-lg opacity-80 shadow-xl overflow-hidden prntdescdiv">
            <img class="w-[300px] h-[300px] mix-blend-darken p-16 hover:scale-125" src="{{item.image}}" alt="">
            <h1 class="font-bold w-[14rem] pl-6 truncate">{{item.title}}</h1>
            <h1 class="w-fit">Price: <b>{{item.total}}</b></h1>
            <h1 class="overflow-hidden w-[16rem] truncate descdiv">{{item.description}}</h1>
            <div class="flex">
                <button (click)="addToCart(item)"
                    class="bg-black text-white w-[150px] h-10 rounded-lg m-5 hover:bg-white hover:border-2 hover:border-black hover:text-black">{{item.buttonName}}</button>
                <button (click)="addToWishlist(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>


</body>
